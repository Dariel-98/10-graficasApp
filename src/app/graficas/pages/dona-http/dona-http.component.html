<h1>Redes sociales más usadas</h1>
<hr />

<div
  *ngIf="doughnutChartData.datasets.length === 0; else divGrafica"
  class="alert alert-info"
>
  Cargando Data...
</div>

<div class="row">
  <div class="col">
    <ng-template #divGrafica>
      <div style="display: block" class="col-md-9">
        <canvas
          baseChart
          class="chart"
          [data]="doughnutChartData"
          [type]="doughnutChartType"
        >
        </canvas>
      </div>
      <span class="float-end text-primary"
        >Información en miles de millones de usuarios</span
      >
    </ng-template>
  </div>
</div>
